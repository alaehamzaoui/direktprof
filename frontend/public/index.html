<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link href="style.css" rel="stylesheet">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      .profPics{
        height: 50%;
        object-fit: contain;
      }
      .row {
        height: 20%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <noscript>
      <!-- Fallback-Inhalt fÃ¼r JavaScript-freie Umgebung -->
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div> 

    <header >
      <div class="container">
        <h1>Sprechstunde einfach buchen.</h1>
      </div>
    </header>

    <div class="header-container">
      <img class="header-image" src="img/hs-bo-startseiteBild.jpg" alt="Header Image"/>
        <div class="card shadow">
          <div class="search-box">
            <input type="text" class="search-input" placeholder="Suchen . . . "/>
          </div>
       </div>
    </div>
    <img class="logo" src="img/ProfDirektLogo (1).png" alt="Logo" />


    <div class = "row g-3 row-cols-1 row-cols-sm-2 row-cols-md-3">
      <div class="col" repeat="4">
          <div class="card shadow">
            <img class="profPics" src="img/profsPic/prof{index}.jpg">
            <div class="card-body">
              <b>Name</b>
              <a href="#" class="btn" style="background-color: red; color: white;">Termin</a>
            </div>
         </div>
      </div>
    </div>
    <script src="https://cdn.developerakademie.com/libs/repeat.js"></script>
  
   <div id="app"></div> 
  </body>
</html>
